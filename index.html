<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burn Book</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Burn Book</h1>
    <form id="burn-form">
      <input type="text" id="nickname" placeholder="Your nickname" required>
      <textarea id="burn-text" placeholder="Write a burn..." required></textarea>
      <button type="submit">Submit Burn</button>
    </form>

    <h2>Burns</h2>
    <ul id="burn-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
